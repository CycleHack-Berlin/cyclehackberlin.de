---
layout: default
---
<section class="section">
  <div class="container">

    <div class="section__main">

      <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: "%-d.%-m.%Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
      </header>

      {{ content }}

    </div>
  </div>
</div>
